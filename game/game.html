<!DOCTYPE html>
<html>

<head>
<script language="javascript" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.2.22/p5.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
   <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="Gamestuff.js">
  </script> 

</head>

<canvas id="elementCanvas" width="1200" height="700"> </canvas>
<script>
var canvas= document.getElementById("elementCanvas");
var context = canvas.getContext("2d");


topx = 0;
topy = 0;
bottomx = 0;
bottomy = 600;


while(topx < 1050 && bottomx < 1050) {
	topdx = 100 + 150 * Math.random();
	topdy = -100 + 200 * Math.random();
	bottomdx = 100 + 150 * Math.random();
	bottomdy = -200 + 400 * Math.random();

	context.beginPath();
	context.moveTo(topx, topy);

	topx += topdx;
	topy += topdy;

	while(topy > 500) {
		topy -= 100;
	} 
	while(topy < 0) {
		topy += 100;
	}

	context.lineTo(topx,topy)
	context.lineWidth  = 10;
	context.strokeStyle = "#ff0000"
	context.stroke();

	context.beginPath();
	context.moveTo(bottomx, bottomy);

	bottomx += bottomdx;
	bottomy += bottomdy;

	while(bottomy > 700) {
		bottomy -= 100;
	} 
	while(bottomy < 100) {
		bottomy += 100;
	}
	while(bottomy - topy < 80 || bottomy - topy + topdy < 80) {
		bottomy += 10
	}

	context.lineTo(bottomx,bottomy)
	context.lineWidth  = 10;
	context.strokeStyle = "#ff0000"
	context.stroke();
}


</script>


</html>
